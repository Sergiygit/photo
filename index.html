<!DOCTYPE html>
<html lang="en">

<head>
	<title>Photo</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230522162413">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Roboto:regular&_v=20230522162413" rel="stylesheet" />
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="#" class="menu__link">
									Фотографии
								</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">
									Видео
								</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">
									Векторы
								</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">
									Илюстрации
								</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="header__buttons">
					<button data-da=".menu__list, 575" class="header__price">
						Наши тарифы и цены
					</button>
					<div class="header__acount">
						<button class="header__sign-in">
							Войти
						</button>
						<button class="header__sign-up">
							Регистрация
						</button>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__main main">
				<div class="main__container">
					<h1 class="main__title">
						Лучшие фотографии и видео <br> с высоким разрешением
					</h1>
					<div class="main__search-block">
						<form class="main__search-text">
							<input autocomplete="off" type="text" name="search" data-error="Ошибка" placeholder="Искать.." class="input">
							<button><img src="img/svg/glass.svg" alt="image"></button>
						</form>
						<button class="main__search-image">
							<img src="img/svg/photo.svg" alt="image-search">
							<p>
								Поиск по изображению
							</p>
						</button>
					</div>
					<h2 class="main__sub-title">
						Более <span>100 000 000</span> стоковых фотографий, иллюстраций и векторных изображений
					</h2>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230522162413"></script>
</body>

</html>
